<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tables.css" />
    <title>Table Css</title>
  </head>
  <body>
    <h1>Tables Css</h1>
    <table>
      <!-- Тег який показує назву таблиці -->
      <caption>
        Планети та їх супутники
      </caption>
      <thead>
        <tr>
          <th scope="col">Назва планети</th>
          <th scope="col">Назва супутника</th>
          <th scope="col">Період обертання, доба</th>
          <th scope="col">Автор відкриття</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2" scope="row">Марс</th>
          <td>Фобос</td>
          <td>0,32</td>
          <td rowspan="2">А.Холл</td>
        </tr>
        <tr>
          <td>Деймос</td>
          <td>1,26</td>
        </tr>
        <tr>
          <th scope="row">Юпітер</th>
          <td>Іо</td>
          <td>1,77</td>
          <td>Г.Галілей</td>
        </tr>
        <tr>
          <th scope="row">Нептун</th>
          <td>Наяда</td>
          <td>50</td>
          <td>"Вояджер-2"</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Це для прикладу</th>
          <td colspan="3">1</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
