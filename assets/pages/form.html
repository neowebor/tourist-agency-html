<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/form.css">
  <title>Document</title>
</head>
<body>
  <h1>Form</h1>
  <form>
    <input placeholder="Name" name="username">
    <label for="lastname">Призвіще</label>
    <input id="lastname" name="lastname">
    <label for="">
      Логін
      <input type="text" name="login"> 
    </label>
    <label>
      Електронна пошта
      <input type="email" name="email">
    </label>
    <label>
      Пароль
      <input type="password">
    </label>
    <label>
      Вага в кг
      <input type="number" name="weight" min="1">
    </label>
    <label>
      Дата народження
      <input type="date" name="birthday">
    </label>
    <button type="submit">Відправити форму</button>
  </form>
</body>
</html>
