<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <fieldset>
        <legend>Основні дані</legend>
        <input placeholder="Name" name="username" value="Ivan" />
        <label for="lastname">Призвіще</label>
        <input id="lastname" name="lastname" value="Ivanov" />
        <label>
          Логін
          <input type="text" name="login" />
        </label>
        <label>
          Електронна пошта
          <input type="email" name="email" value="test@t" required />
        </label>
        <label>
          Пароль
          <input type="password" name="password" />
        </label>
      </fieldset>
      <label>
        Вага в кг
        <input type="number" name="weight" min="1" />
      </label>
      <label>
        Дата народження
        <input type="date" name="birthday" />
      </label>
      <p>Стать</p>
      <label>
        <input type="radio" name="gender" value="male" /> Чоловіча
      </label>
      <label>
        <input type="radio" name="gender" value="female" /> Жіноча
      </label>
      <p>Бажаний тариф</p>
      <label> <input type="radio" name="tariff" value="basic" />Базовий </label>
      <label>
        <input type="radio" name="tariff" value="basic_plus" />Базовий+
      </label>
      <label>
        <input type="checkbox" name="agreed-to-terms" /> Чи погоджуєтесь з
        умовами нашого сайту
      </label>
      <button type="submit">Відправити форму</button>
    </form>
  </body>
</html>
